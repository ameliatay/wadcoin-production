<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS library -->

    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous">

    <link rel= stylesheet href = "../style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/logos/logo_size_invert.jpg">
</head>
<body>
    <div class = "container-fluid" style='top:0'>
        <div class="row">
            <nav class="navbar navbar-expand-md navbar-light" style='background: var(--darkbeige); top:0; padding-top: 20px;'>
                <a id = "wadcoin" class="text-black" href="../experience/coinspage.html"><h1>WADCoin</h1></a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto">
                    <li class="dropdown">
                        <button class="btn dropdown-toggle navbar-link" type="button" id="experienceNavbar" data-bs-toggle="dropdown" aria-expanded="false">
                            Experience
                        </button>
                        <ul id = "experience-menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="experienceNavbar">
                            <li><a id = "overview" class="dropdown-item text-white" href="../experience/coinspage.html">Overview</a></li>
                            <li><a id = "challenges" class="dropdown-item text-white" href="../challenge/active.html">Challenges</a></li>
                            <li><a id = "leaderboard" class="dropdown-item text-white" href="../challenge/leaderboard.html">Leaderboard</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <button class="btn dropdown-toggle navbar-link" type="button" id="educationNavbar" data-bs-toggle="dropdown" aria-expanded="false">
                            Education
                        </button>
                        <ul id = "learn-menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="educationNavbar">
                            <li><a id = "forum" class="dropdown-item text-white" href="../learn/learn.html">Forum</a></li>
                            <li><a id = "lessons" class="dropdown-item text-white" href="../learn/curriculum.html">Lessons</a></li>

                    </li>
                    <li class="dropdown" id="accountNavbar">
                        <button class="btn dropdown-toggle navbar-link" type="button" id="accountNavbar" data-bs-toggle="dropdown" aria-expanded="false">

                        </button>
                        <ul id = "account-menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="accountNavbar">
                            <li><a id = "profile" class="dropdown-item text-white" href="../auth/profile.html">Profile</a></li>
                            <li><a id = "signout" class="dropdown-item text-white" href="#">Sign Out</a></li>
                        </ul>
                    </li>
                  </ul>
                </div>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script type='module' src='../index.js'></script>
    <script type="module">
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";
        const auth = getAuth();
        onAuthStateChanged(auth, async (user) => {})
        document.querySelector('body').addEventListener('click', function(event) {
            if (event.target.id === 'signout') {
                signOut(auth)
            }
        });
    </script>
</body>
